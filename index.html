<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
  <div class= "container">
    <form class="row g-3 needs-validation" id="crearUsuario" novalidate>
        <div class="col-md-4">
          <label for="nombre" class="form-label">Nombre(s)</label>
          <input type="text" class="form-control" id="nombre" placeholder="Nombre" name="nombre" required>
        </div>
        <div class="col-md-4">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido" placeholder="Apellido" name="apellido" required>
        </div>
        <div class="col-md-4">
          <label for="nombreDeUsuario" class="form-label">Nombre de usuario</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="nombreDeUsuario" aria-describedby="inputGroupPrepend" placeholder="Nombre de usuario" name="nombreDeUsuario" required>
            <div class="invalid-feedback">
              Por favor elija un nombre de usuario.
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <label for="sexo" class="form-label" name="sexo">Sexo</label>
          <select class="form-select" id="sexo" name="sexo" required>
            <option selected disabled value="Seleccione" >Seleccione...</label>  
                  <option value= "Femenino">Femenino</option>
                  <option value= "Masculino">Masculino</option>
                  <option value= "noBinario">No binario</option>
                  <option value= "prefieroNoDecir">Prefiero no decir</option>
          </select>
          <div class="invalid-feedback">
            Por favor seleccione el sexo con el cuál usted se identifica.
          </div>
        </div>
          <div class="col-md-4">
            <label for="fechaDeNacimiento" class="form-label">Fecha de Nacimiento (dd/mm/aaaa) </label>
            <input type="text" class="form-control" id="fechaDeNacimiento" placeholder="Fecha de Nacimiento (dd/mm/aaaa)" name="fechaDeNacimiento" required>
          </div>
        <div class="col-md-6">
          <label for="ciudad" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="ciudad" placeholder="Ciudad" name="ciudad" required>
          <div class="invalid-feedback">
           Por favor ingrese un barrio válido.
          </div>
        </div>
        <div class="col-md-3">
          <label for="provincia" class="form-label">Provincia</label>
          <select class="form-select" id="provincia" name="provincia" required>
            <option selected disabled value="">Elija...</option>
                <option value="Buenos Aires">Buenos Aires</option>
                <option value="CABA">CABA</option>
                <option value="Catamarca">Catamarca</option>
                <option value="Chaco">Chaco</option>
                <option value="Chubut">Chubut</option>
                <option value="Cordoba">Cordoba</option>
                <option value="Corrientes">Corrientes</option>
                <option value="Entre Rios">Entre Rios</option>
                <option value="Formosa">Formosa</option>
                <option value="Jujuy">Jujuy</option>
                <option value="La Pampa">La Pampa</option>
                <option value="La Rioja">La Rioja</option>
                <option value="Mendoza">Mendoza</option>
                <option value="Misiones">Misiones</option>
                <option value="Neuquen">Neuquen</option>
                <option value="Rio Negro">Rio Negro</option>
                <option value="Salta">Salta</option>
                <option value="San Juan">San Juan</option>
                <option value="San Luis">San Luis</option>
                <option value="Santa Cruz">Santa Cruz</option>
                <option value="Santa Fe">Santa Fe</option>
                <option value="Santiago del Estero">Santiago del Estero</option>
                <option value="Tierra del Fuego">Tierra del Fuego</option>
                <option value="Tucuman">Tucuman</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="numeroDeDocumento" class="form-label">Número de documento/pasaporte</label>
          <input type="text" class="form-control" id="numeroDeDocumento" placeholder="Numero de documento/pasaporte" name="numeroDeDocumento" required>
          <div class="invalid-feedback">
            Por favor ingrese su número de documento o pasaporte.
          </div>
        </div>
        <div class="col-md-3">
          <label for="codigoPostal" class="form-label">Código Postal</label>
          <input type="text" class="form-control" id="codigoPostal" placeholder="Código Postal" name="codigoPostal" required>
          <div class="invalid-feedback">
            Por favor ingrese un código postal.
          </div>
        </div>
        <div class="col-md-4">
          <label for="manoHabil" class="form-label">Cuál es su mano hábil?</label>
          <input type="text" class="form-control" id="manoHabil" placeholder="Mano hábil" name="manoHabil" required>
        </div>
        <div class="col-md-4">
          <label for="clave" class="form-label">Clave</label>
          <input type="text" class="form-control" id="clave" placeholder="Clave" name="clave" required>
        </div>
        <div class="col-md-4">
          <label for="repetirClave" class="form-label">Repetir clave</label>
          <input type="text" class="form-control" id="repetirClave" placeholder="Repetir clave" name="repetirClave"required>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Acepta los términos y condiciones.
            </label>
            <div class="invalid-feedback">
              Debe aceptar antes de enviar. 
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Enviar formulario</button>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
